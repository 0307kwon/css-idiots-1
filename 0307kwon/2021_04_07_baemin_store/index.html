<!DOCTYPE html>
<html>
  <head>
    <title>배민문방구</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/8d486f85cb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <ul>
          <li>
            <a>로그인</a>
            <span class="txt_bar"></span>
          </li>
          <li>
            <a>회원가입</a>
            <span class="txt_bar"></span>
          </li>
          <li>
            <a>마이페이지</a>
            <span class="txt_bar"></span>
          </li>
          <li>
            <a>장바구니</a>
          </li>
        </ul>
      </div>
      <div class="h1-title">
        <h1 style="display: none">배민 문방구</h1>
        <a class="h1-title__anchor">
          <img src="./images/title-image.png" class="h1-title__anchor-image" />
        </a>
      </div>
      <div class="search">
        <form class="search-form">
          <input
            placeholder="검색어를 입력해주세요"
            class="search-form__input"
          />
          <i class="fas fa-search"></i>
        </form>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li>전체</li>
          <li>문구</li>
          <li>리빙</li>
          <li>책</li>
          <li>을지로에디션</li>
          <li>ㅋㅋ에디션</li>
          <li>배달이친구들</li>
          <li>선물세트</li>
          <li>콜라보레이션</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main-ad">
        <img src="./images/main-ad-image.gif" />
      </div>

      <div class="main-content">
        <div class="goods_list">
          <h3>잘나가요</h3>
          <div>
            <ul>
              <li class="goods-item">
                <img src="./images/goods-item1.jpg" />
                <div class="goods-item__descirbe">
                  <h4>박스테이프. 60초 후에</h4>
                  <p>4,500원</p>
                </div>
              </li>

              <li class="goods-item">
                <img src="./images/goods-item2.jpg" />
                <div class="goods-item__descirbe">
                  <h4>박스테이프. 60초 후에</h4>
                  <p>4,500원</p>
                </div>
              </li>

              <li class="goods-item">
                <img src="./images/goods-item3.jpg" />
                <div class="goods-item__descirbe">
                  <h4>박스테이프. 60초 후에</h4>
                  <p>4,500원</p>
                </div>
              </li>

              <li class="goods-item">
                <img src="./images/goods-item4.png" />
                <div class="goods-item__descirbe">
                  <h4>박스테이프. 60초 후에</h4>
                  <p>4,500원</p>
                </div>

            </ul>

        </div>
      </div>
